name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"
      # - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Algorithm Analysis
        if: contains(github.event.pull_request.labels.*.name, 'algorithm')
        id: algo-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            PR_TITLE: ${{ github.event.pull_request.title }}

            [Role]
            You are a specialized Algorithm Problem Solving Reviewer.
            Analyze the provided code and generate structured data for learning logs.

            [Constraints]
            - Respond ONLY with the JSON object inside <data> tags.
            - DO NOT include any greetings, explanations, or conversational text.
            - Ensure the JSON is valid and strictly follows the schema.
            - If the code is invalid or too short, return the JSON with score 0.

            [Evaluation Criteria]
            1. Algorithms and Data Structures used.
            2. Time Complexity (Big-O notation).
            3. Implementation flaws and optimization points.

            [Output Rules]
            - "problem_name": Extract exactly from the PR_TITLE.
            - "category": Extract the primary Data Structure or Category (e.g., Array, String, Stack, Queue, DP, Graph).
            - "used_algorithm": A string array for Multi-select in Notion (e.g., ["DFS", "Sorting"]).
            - "feedback_summary": An array of EXACTLY 3 strings. Each string must be a single concise sentence in Korean.
            - "next_solution_hint": A single sentence in Korean providing guidance for future improvement.
            - "score": An integer between 1 and 10.
            - "created_at": Current date in YYYY-MM-DD format.

            [Output Format]
            <data>
            {
              "category": "",
              "problem_name": "",
              "used_algorithm": [],
              "time_complexity": "",
              "feedback_summary": [
                "",
                "",
                ""
              ],
              "next_solution_hint": "",
              "score": 1,
              "created_at": ""
            }
            </data>

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

      - name: Check Claude Outputs
        run: |
          echo "Full outputs object: ${{ toJson(steps.algo-review.outputs) }}"

      - name: Send to Notion
        if: contains(github.event.pull_request.labels.*.name, 'algorithm')
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DB_ID }}
          CLAUDE_OUTPUT: ${{ steps.algo-review.outputs.reply }}
        run: |
          node -e "
          async function main() {
            const token = process.env.NOTION_TOKEN;
            const dbId = process.env.NOTION_DATABASE_ID;
            const rawOutput = process.env.CLAUDE_OUTPUT || '';

            // 1. 데이터가 아예 비어있는지, 태그가 없는지 확인하기 위해 출력
                console.log('--- Received Raw Output ---');
                console.log(rawOutput);
                console.log('---------------------------');
            

            const match = rawOutput.match(/<data>([\s\S]*?)<\/data>/);
            if (!match) {
              console.error('JSON 데이터를 찾을 수 없습니다.');
              process.exit(1);
            }

            let data;
            try {
              data = JSON.parse(match[1].trim());
            } catch (e) {
              console.error('JSON 파싱 실패:', e);
              process.exit(1);
            }

            const notionData = {
            parent: { database_id: dbId },
            properties: {
              '문제명': { 
                title: [{ text: { content: data.problem_name || '제목 없음' } }] 
              },
              '자료구조': { 
                select: { name: data.category || '기타' } 
              },
              '알고리즘': { 
                multi_select: (data.used_algorithm || []).map(tag => ({ name: tag })) 
              },
              '시간복잡도': { 
                rich_text: [{ text: { content: data.time_complexity || '-' } }] 
              },
              '점수': { 
                number: Number(data.score) || 0 
              },
              // 1. 현재 풀이에 대한 구체적 피드백 (복기)
              '현재 코드 피드백': { 
                rich_text: [{ 
                  text: { content: (data.feedback_summary || []).filter(v => v).join('\n') || '특이사항 없음' } 
                }] 
              },
              // 2. 다음 풀이 시 적용할 개선점 (힌트/액션 아이템)
              '향후 개선 사항': { 
                rich_text: [{ 
                  text: { content: data.next_solution_hint || '추가 힌트 없음' } 
                }] 
              }
            }
          };

          if (data.created_at) {
            notionData.properties['분석 날짜'] = { date: { start: data.created_at } };
          }

            const response = await fetch('https://api.notion.com/v1/pages', {
              method: 'POST',
              headers: {
                'Authorization': \`Bearer \${token}\`,
                'Content-Type': 'application/json',
                'Notion-Version': '2022-06-28'
              },
              body: JSON.stringify(notionData)
            });

            if (response.ok) {
              console.log('✅ 노션에 성공적으로 저장되었습니다!');
            } else {
              const errorText = await response.text();
              console.error('❌ 노션 저장 실패:', response.status, errorText);
              process.exit(1);
            }
          }

          main();
          "
