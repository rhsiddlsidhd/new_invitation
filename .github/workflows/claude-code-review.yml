name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # 특정 파일 변경 시에만 작동하도록 한정 (효율성)
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.js"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          github_token: ${{ secrets.GITHUB_TOKEN }}

          prompt: |
            당신은 성능 최적화와 코드 품질을 엄격하게 관리하는 시니어 개발자입니다.
            아래 지침에 따라 Pull Request를 리뷰하고 한국어로 피드백을 남겨주세요.

            🚫 [필수: 중복 리뷰 방지]
            1. 먼저 `gh pr view --comments`를 실행하여 기존에 달린 코멘트를 확인하세요.
            2. 이미 지적된 내용이거나, 개발자가 수정하여 해결된 부분에 대해서는 다시 언급하지 마세요.

            🎯 [분석 범위 한정]
            1. `gh pr diff -- . ':(exclude)*.json' ':(exclude)*.lock' ':(exclude)*.md' ':(exclude)public/*'` 명령어를 사용하여 로직과 무관한 파일은 분석에서 제외하세요.
            2. `src/` 디렉토리 내의 코드 변경사항에만 집중하여 리뷰하세요.

            🔍 [주요 리뷰 항목]
            1. **가독성 및 네이밍**: 변수/함수명이 의도를 명확히 전달하며 프로젝트 컨벤션을 따르는가?
            2. **TypeScript 정의**: `any` 사용을 지양하고, 타입을 엄격하고 정확하게 정의했는가?
            3. **비동기 및 안정성**: `async/await` 사용 시 적절한 `try-catch`와 에러 핸들링이 포함되었는가? (특히 결제 로직)
            4. **일관성 및 컨벤션**: `CLAUDE.md` 가이드와 프로젝트 코딩 스타일을 준수하는가?
            5. **아키텍처 및 확장성**: 컴포넌트가 너무 크지 않은가? 비즈니스 로직과 UI가 적절히 분리되었는가?
            6. **UX 및 성능**: '초 단위 지연'을 유발할 수 있는 불필요한 리렌더링이나 비효율적 연산이 있는가?

            💬 [피드백 규칙]
            - 발견된 이슈가 0개라면 코멘트를 남기지 마세요.
            - "수정이 필요한 이유"와 "개선된 코드 예시"를 반드시 포함하세요.
            - 모든 리뷰는 정중하고 전문적인 한국어로 작성하세요.
            - `gh pr comment`를 사용하여 최종 리뷰를 댓글로 남기세요.

          # Claude가 사용할 수 있는 도구 범위를 명시적으로 허용
          claude_args: '--allowed-tools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
